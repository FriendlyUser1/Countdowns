<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdowns</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/global.css" type="text/css" />
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>
		<link rel="icon" href="assets/img/favicon.png" />
	</head>
	<style>
		body {
			background: linear-gradient(to right, #bdc3c7, #2c3e50);
			height: 100%;
			margin: 0;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>
	<body>
		<!-- Header -->
		<br style="height: 2.5% !important" />
		<div class="container">
			<header class="d-flex justify-content-center py-3">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="#" class="nav-link active" aria-current="page">Home</a>
					</li>
					<li class="nav-item">
						<a href="christmas/" class="nav-link">Christmas</a>
					</li>
					<li class="nav-item">
						<a href="./newyear/" class="nav-link">New Year</a>
					</li>
					<li class="nav-item">
						<a href="./easter/" class="nav-link">Easter</a>
					</li>
					<li class="nav-item">
						<a href="./countdown/create" class="nav-link">Custom</a>
					</li>
				</ul>
			</header>
		</div>

		<!-- Time -->
		<div
			class="container h-100 d-flex justify-content-center align-items-center"
			style="height: 85% !important"
		>
			<div id="inner" style="word-break: keep-all">
				<h1 id="title" class="display-3 d-flex justify-content-center">
					Time now
				</h1>
				<h1 id="message" class="display-1">
					<span id="hour">00</span> : <span id="minute">00</span> :
					<span id="second">00</span>
				</h1>
			</div>
		</div>
	</body>
</html>
