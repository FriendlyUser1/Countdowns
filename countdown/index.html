<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Countdown</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="./style.css" type="text/css" />
		<link rel="stylesheet" href="../css/global.css" type="text/css" />
		<script src="../js/bootstrap.js"></script>
		<link rel="icon" href="../assets/img/favicon.png" />
		<script src="./app.js"></script>
	</head>
	<body>
		<!-- Header -->
		<br style="height: 2.5% !important" />
		<div class="container">
			<header class="d-flex justify-content-center py-3">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="../../" class="nav-link">Home</a></li>
					<li class="nav-item">
						<a href="../christmas/" class="nav-link">Christmas</a>
					</li>
					<li class="nav-item">
						<a href="../newyear/" class="nav-link">New Year</a>
					</li>
					<li class="nav-item">
						<a href="../easter/" class="nav-link">Easter</a>
					</li>
					<li class="nav-item">
						<a href="./create/" class="nav-link active" aria-current="page"
							>Custom</a
						>
					</li>
				</ul>
			</header>
		</div>

		<!-- Countdown -->
		<div
			class="container h-100 d-flex justify-content-center align-items-center"
			style="height: 85% !important"
		>
			<div id="inner" style="word-break: keep-all">
				<h1 id="title" class="display-3 d-flex justify-content-center"></h1>
				<h1 id="message" style="text-align: center; color: white">
					<span id="weeks" class="display-2">0</span>
					<span id="weeksmsg" class="display-7">weeks,</span>
					<span id="days" class="display-2">0</span>
					<span id="daysmsg" class="display-7">days,</span>
					<span id="hours" class="display-2">0</span>
					<span id="hoursmsg" class="display-7">hours,</span>
					<span id="minutes" class="display-2">0</span>
					<span id="minutesmsg" class="display-7">minutes</span>
					<span class="display-7">and</span>
					<span id="seconds" class="display-2">0</span>
					<span id="secondsmsg" class="display-7">seconds</span>
				</h1>
			</div>
		</div>
	</body>
</html>
